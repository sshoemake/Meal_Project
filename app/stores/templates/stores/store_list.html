{% extends "meals/base.html" %}
{% block content %}

<br>

<h1>Store List:</h1>

<table class="table table-hover">
    <thead>
        <th>Store</th>
        <th>Address</th>
        <th class="text-center"><a class="btn btn-outline-primary btn-xs" href="{% url 'store-create' %}">New
                Store</a>
        </th>
    </thead>

    <tbody>
        {% for store in stores %}
        <tr>
            <td><a class="mr-2" href="{% url 'store-detail' store.id %}">{{ store.name }}
                    {% if store.default %}*{% endif %}</a></td>
            <td><a class="mr-2" href="{% url 'store-detail' store.id %}">{{ store.address }} {{ store.city }},
                    {{ store.state }}
                    {{ store.zip_code }}</a></td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
* Default Store
{% endblock content %}
