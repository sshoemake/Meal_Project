{% extends "meals/base.html" %}
{% load static %}

{% block content %}

{% include "meals/includes/partial_cart_selector.html" %}

<br>
<input type="text" id="myInput" placeholder="Search for Meals.." title="Type in a Meal" maxlength="50"
  class="textinput textInput form-control">
</br>

{% include "meals/includes/partial_meal_list.html" %}

<!-- THE MODAL WE WILL BE USING -->
<div class="modal fade" id="modal-book">
  <div class="modal-dialog">
    <div class="modal-content">
    </div>
  </div>
</div>
{% endblock content %}

{% block javascript %}

<script src="{% static 'meals/js/meals.js' %}"></script>

<script>
  $(function () {
    $("#myInput").focus();
  });

  $(document).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });

    });

    $("#myInput").on("keyup", function (e) {
      if (e.keyCode === 13) {
        // Do something
        $(this).select();
      }
    });
  });

</script>

{% endblock javascript %}
