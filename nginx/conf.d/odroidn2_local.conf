upstream meal_project {
    server app:8000;
}

server {

    listen 80;
    server_name odroidn2.local;

    location / {
        proxy_pass http://meal_project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}