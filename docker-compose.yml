version: '3.8'

services:
  db:
    image: postgres:latest # Use the official PostgreSQL image
    container_name: my_postgres_db # Optional: Assign a custom container name
    restart: always # Ensure the container restarts if it stops
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    environment:
      POSTGRES_USER: myuser # Define the PostgreSQL superuser username
      POSTGRES_PASSWORD: mypassword # Define the PostgreSQL superuser password
      POSTGRES_DB: mydatabase # Optional: Define a default database
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data in a named volume

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: your_pgadmin_password
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data: # Define the named volume for data persistence
