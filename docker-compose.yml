version: '3.7'

services: 
    app:
        build: 
            context: .
        volumes: 
            - ./app:/app
        command: sh -c "python manage.py runserver 0.0.0.0:8000"
        environment: 
            - DEBUG=1
            - DJANGO_SETTINGS_MODULE=meal_project.settings
            - DJANGO_CONFIGURATION=dev
        ports: 
            - "8000:8000"
            - "3000:3000"